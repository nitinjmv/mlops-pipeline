name: Pull Model and Dockerize

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Name of registered MLflow model"
        required: true
        default: "SpamModel"
      model_stage:
        description: "Model stage (e.g., Production or version number)"
        required: true
        default: "Production"

jobs:
  build-docker:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/${{ secrets.DAGSHUB_REPO }}.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install mlflow joblib scikit-learn pandas flask nltk

      - name: Pull model from DagsHub MLflow
        run: |
          python -c "
              import mlflow.pyfunc
              model = mlflow.pyfunc.load_model('models:/${{ github.event.inputs.model_name }}/${{ github.event.inputs.model_stage }}')
              model.save_model('models')
          "

      - name: Build Docker image
        run: docker build -t spam-api .

      # Optional: Push to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker tag spam-api ${{ secrets.DOCKER_USERNAME }}/spam-api:latest && docker push ${{ secrets.DOCKER_USERNAME }}/spam-api:latest
