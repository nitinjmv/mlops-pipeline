name: Preprocess, Train, Test, Validate

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/ci-cd.yml"

jobs:
  build-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: data ingestion
        run: python src/data_pipeline/data_ingestion.py

      - name: data preprocessing
        run: python src/data_pipeline/data_preprocessing.py

      - name: feature_engineering
        run: python src/data_pipeline/feature_engineering.py

      - name: Run Tests
        run: |
          pytest tests/data_pipeline/test_data_ingestion.py
          pytest tests/data_pipeline/test_data_preprocessing.py

      - name: model building
        run: python src/model_pipeline/model_building.py

      - name: model evaluation
        run: python src/model_pipeline/model_evaluation.py

      - name: Start Flask App
        run: |
          nohup python app/app.py &
